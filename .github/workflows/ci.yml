name: CI

on:
  push:
  pull_request:

jobs:
  commit-message-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Validate commit messages
        shell: bash
        run: |
          set -euo pipefail
          pattern='^(feat|fix|docs|style|refactor|test|chore|ci|build|perf|revert)(\([a-z0-9._/-]+\))?(!)?: .{1,72}$'

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            range="${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}"
            echo "Checking commit messages in range: $range"
            mapfile -t messages < <(git log --format=%s "$range")
          else
            before="${{ github.event.before }}"
            head="${{ github.sha }}"
            if [[ "$before" == "0000000000000000000000000000000000000000" ]]; then
              echo "Initial push detected. Checking head commit only: $head"
              mapfile -t messages < <(git log --format=%s -n 1 "$head")
            else
              range="${before}..${head}"
              echo "Checking commit messages in range: $range"
              mapfile -t messages < <(git log --format=%s "$range")
            fi
          fi

          if [[ ${#messages[@]} -eq 0 ]]; then
            echo "No commit messages to validate."
            exit 0
          fi

          failed=0
          for subject in "${messages[@]}"; do
            if [[ "$subject" =~ ^Merge[[:space:]] ]] || [[ "$subject" =~ ^Revert[[:space:]] ]]; then
              continue
            fi
            if [[ ! "$subject" =~ $pattern ]]; then
              echo "Invalid commit message: $subject"
              failed=1
            fi
          done

          if [[ "$failed" -ne 0 ]]; then
            echo "Expected: <type>(<scope>): <subject>"
            echo "Allowed types: feat, fix, docs, style, refactor, test, chore, ci, build, perf, revert"
            exit 1
          fi

  test:
    needs: commit-message-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Lint
        run: ruff check .
      - name: Type check
        run: mypy
      - name: Run tests with coverage gate
        run: pytest -q --cov=app --cov-report=term-missing --cov-config=.coveragerc
      - name: Docker build smoke test
        run: docker build -t weather-alert-bot-ci .
