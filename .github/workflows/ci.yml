name: CI

on:
  push:
  pull_request:

jobs:
  commit-message-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Validate commit messages
        shell: bash
        run: |
          set -euo pipefail
          pattern='^(feat|fix|docs|style|refactor|test|chore|ci|build|perf|revert)(\([a-z0-9._/-]+\))?(!)?: .{1,72}$'

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            range="${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}"
            echo "Checking commit messages in range: $range"
            mapfile -t messages < <(git log --format=%s "$range")
          else
            before="${{ github.event.before }}"
            head="${{ github.sha }}"
            if [[ "$before" == "0000000000000000000000000000000000000000" ]]; then
              echo "Initial push detected. Checking head commit only: $head"
              mapfile -t messages < <(git log --format=%s -n 1 "$head")
            else
              range="${before}..${head}"
              echo "Checking commit messages in range: $range"
              mapfile -t messages < <(git log --format=%s "$range")
            fi
          fi

          if [[ ${#messages[@]} -eq 0 ]]; then
            echo "No commit messages to validate."
            exit 0
          fi

          failed=0
          for subject in "${messages[@]}"; do
            if [[ "$subject" =~ ^Merge[[:space:]] ]] || [[ "$subject" =~ ^Revert[[:space:]] ]]; then
              continue
            fi
            if [[ ! "$subject" =~ $pattern ]]; then
              echo "Invalid commit message: $subject"
              failed=1
            fi
          done

          if [[ "$failed" -ne 0 ]]; then
            echo "Expected: <type>(<scope>): <subject>"
            echo "Allowed types: feat, fix, docs, style, refactor, test, chore, ci, build, perf, revert"
            exit 1
          fi

  pr-checklist:
    needs: commit-message-lint
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Validate PR checklist
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          set -euo pipefail
          mkdir -p artifacts/pr-checklist
          printf '%s\n' "${PR_BODY:-}" > artifacts/pr-checklist/pr_body.md
          git diff --name-only \
            "${{ github.event.pull_request.base.sha }}" \
            "${{ github.event.pull_request.head.sha }}" \
            > artifacts/pr-checklist/changed_files.txt

          python -m scripts.check_pr_checklist \
            --pr-body-file artifacts/pr-checklist/pr_body.md \
            --changed-files-file artifacts/pr-checklist/changed_files.txt \
            --json-output artifacts/pr-checklist/report.json \
            --markdown-output artifacts/pr-checklist/report.md
          cat artifacts/pr-checklist/report.md >> "$GITHUB_STEP_SUMMARY"
      - name: Upload PR checklist artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-checklist-${{ github.run_id }}
          path: artifacts/pr-checklist
          if-no-files-found: warn

  runtime-smoke:
    needs: commit-message-lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Runtime smoke + startup check
        run: |
          set -euo pipefail
          mkdir -p artifacts/smoke
          smoke_log="artifacts/smoke/smoke-${{ matrix.python-version }}.log"
          smoke_md="artifacts/smoke/smoke-${{ matrix.python-version }}.md"
          smoke_json="artifacts/smoke/smoke-${{ matrix.python-version }}.json"

          python -m pytest -q \
            tests/test_main.py \
            tests/test_main_smoke.py \
            tests/test_commands.py | tee "$smoke_log"
          python main.py --help >/dev/null

          printf '## Runtime Smoke (Python %s)\n\n- status: PASS\n- checks:\n  - `pytest -q tests/test_main.py tests/test_main_smoke.py tests/test_commands.py`\n  - `python main.py --help`\n' \
            "${{ matrix.python-version }}" > "$smoke_md"
          printf '{"python_version":"%s","status":"pass","checks":["pytest -q tests/test_main.py tests/test_main_smoke.py tests/test_commands.py","python main.py --help"]}\n' \
            "${{ matrix.python-version }}" > "$smoke_json"

          cat "$smoke_md" >> "$GITHUB_STEP_SUMMARY"
      - name: Upload runtime smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: runtime-smoke-py${{ matrix.python-version }}-${{ github.run_id }}
          path: artifacts/smoke
          if-no-files-found: warn

  test:
    needs: [commit-message-lint, runtime-smoke]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Release quality gate
        run: make gate
      - name: Generate event/docs consistency summary
        run: |
          set -euo pipefail
          mkdir -p artifacts/docs-check
          python -m scripts.check_event_docs_sync \
            --json-output artifacts/docs-check/events-sync.json \
            --markdown-output artifacts/docs-check/events-sync.md
          cat artifacts/docs-check/events-sync.md >> "$GITHUB_STEP_SUMMARY"
      - name: Generate lightweight perf report
        run: |
          set -euo pipefail
          mkdir -p artifacts/perf
          python -m scripts.perf_report \
            --items 300 \
            --repeats 3 \
            --output artifacts/perf/head.json \
            --markdown-output artifacts/perf/head.md
          cat artifacts/perf/head.md >> "$GITHUB_STEP_SUMMARY"
      - name: State integrity verification smoke
        run: |
          set -euo pipefail
          mkdir -p artifacts/state-check
          cat > artifacts/state-check/sample_state.json <<'JSON'
          {
            "version": 2,
            "events": {
              "event:sample:202602210000:1:발표:정상": {
                "area_code": "L1090000",
                "message": "sample alert",
                "report_url": null,
                "sent": false,
                "first_seen_at": "2026-02-21T00:00:00Z",
                "updated_at": "2026-02-21T00:00:00Z",
                "last_sent_at": null
              }
            }
          }
          JSON

          python main.py migrate-state \
            --json-state-file artifacts/state-check/sample_state.json \
            --sqlite-state-file artifacts/state-check/sample_state.db

          python main.py verify-state \
            --json-state-file artifacts/state-check/sample_state.json \
            --sqlite-state-file artifacts/state-check/sample_state.db \
            --strict \
            > artifacts/state-check/verify.log

          printf '## State Integrity Verify\n\n- status: PASS\n- command: `python main.py verify-state --strict`\n' \
            > artifacts/state-check/verify.md
          cat artifacts/state-check/verify.md >> "$GITHUB_STEP_SUMMARY"
      - name: Compare perf report with PR base
        if: github.event_name == 'pull_request'
        run: |
          set -euo pipefail
          mkdir -p artifacts/perf
          base_sha="${{ github.event.pull_request.base.sha }}"
          worktree_dir="$(mktemp -d)"
          cleanup() {
            git worktree remove "$worktree_dir" --force || true
            rm -rf "$worktree_dir"
          }
          trap cleanup EXIT
          git worktree add "$worktree_dir" "$base_sha"
          if [[ -f "$worktree_dir/scripts/perf_report.py" ]]; then
            (
              cd "$worktree_dir"
              python -m scripts.perf_report \
                --items 300 \
                --repeats 3 \
                --output "$GITHUB_WORKSPACE/artifacts/perf/base.json"
            )
            allow_args=()
            if [[ -n "${PERF_ALLOW_REGRESSION_METRICS:-}" ]]; then
              IFS=',' read -r -a allow_metrics <<< "${PERF_ALLOW_REGRESSION_METRICS}"
              for metric in "${allow_metrics[@]}"; do
                trimmed_metric="$(echo "$metric" | xargs)"
                if [[ -n "$trimmed_metric" ]]; then
                  allow_args+=(--allow-regression-metric "$trimmed_metric")
                fi
              done
            fi
            python -m scripts.compare_perf_reports \
              --base artifacts/perf/base.json \
              --head artifacts/perf/head.json \
              --output artifacts/perf/compare.json \
              --markdown-output artifacts/perf/compare.md \
              --max-regression-pct 20 \
              --fail-on-regression \
              "${allow_args[@]}"
          else
            printf '## Performance Comparison (base -> head)\n\n- base commit has no perf script\n' > artifacts/perf/compare.md
          fi
          cat artifacts/perf/compare.md >> "$GITHUB_STEP_SUMMARY"
          trap - EXIT
          cleanup
      - name: Build perf baseline summary
        run: |
          set -euo pipefail
          mkdir -p artifacts/perf
          report_inputs=(artifacts/perf/head.json)
          if [[ -f artifacts/perf/base.json ]]; then
            report_inputs+=(artifacts/perf/base.json)
          fi
          python -m scripts.perf_baseline \
            --reports "${report_inputs[@]}" \
            --max-samples 20 \
            --output artifacts/perf/baseline.json \
            --markdown-output artifacts/perf/baseline.md
          cat artifacts/perf/baseline.md >> "$GITHUB_STEP_SUMMARY"
      - name: Upload perf artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-artifacts-${{ github.run_id }}
          path: |
            artifacts/perf
            artifacts/docs-check
            artifacts/state-check
          if-no-files-found: warn
      - name: Docker build smoke test
        run: docker build -t weather-alert-bot-ci .
