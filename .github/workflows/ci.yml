name: CI

on:
  push:
  pull_request:

jobs:
  commit-message-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Validate commit messages
        shell: bash
        run: |
          set -euo pipefail
          pattern='^(feat|fix|docs|style|refactor|test|chore|ci|build|perf|revert)(\([a-z0-9._/-]+\))?(!)?: .{1,72}$'

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            range="${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}"
            echo "Checking commit messages in range: $range"
            mapfile -t messages < <(git log --format=%s "$range")
          else
            before="${{ github.event.before }}"
            head="${{ github.sha }}"
            if [[ "$before" == "0000000000000000000000000000000000000000" ]]; then
              echo "Initial push detected. Checking head commit only: $head"
              mapfile -t messages < <(git log --format=%s -n 1 "$head")
            else
              range="${before}..${head}"
              echo "Checking commit messages in range: $range"
              mapfile -t messages < <(git log --format=%s "$range")
            fi
          fi

          if [[ ${#messages[@]} -eq 0 ]]; then
            echo "No commit messages to validate."
            exit 0
          fi

          failed=0
          for subject in "${messages[@]}"; do
            if [[ "$subject" =~ ^Merge[[:space:]] ]] || [[ "$subject" =~ ^Revert[[:space:]] ]]; then
              continue
            fi
            if [[ ! "$subject" =~ $pattern ]]; then
              echo "Invalid commit message: $subject"
              failed=1
            fi
          done

          if [[ "$failed" -ne 0 ]]; then
            echo "Expected: <type>(<scope>): <subject>"
            echo "Allowed types: feat, fix, docs, style, refactor, test, chore, ci, build, perf, revert"
            exit 1
          fi

  test:
    needs: commit-message-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Lint
        run: ruff check .
      - name: Type check
        run: mypy
      - name: Run tests with coverage gate
        run: pytest -q --cov=app --cov-report=term-missing --cov-config=.coveragerc
      - name: Generate lightweight perf report
        run: |
          set -euo pipefail
          mkdir -p artifacts/perf
          python -m scripts.perf_report \
            --items 300 \
            --repeats 3 \
            --output artifacts/perf/head.json \
            --markdown-output artifacts/perf/head.md
          cat artifacts/perf/head.md >> "$GITHUB_STEP_SUMMARY"
      - name: Compare perf report with PR base
        if: github.event_name == 'pull_request'
        run: |
          set -euo pipefail
          mkdir -p artifacts/perf
          base_sha="${{ github.event.pull_request.base.sha }}"
          worktree_dir="$(mktemp -d)"
          cleanup() {
            git worktree remove "$worktree_dir" --force || true
            rm -rf "$worktree_dir"
          }
          trap cleanup EXIT
          git worktree add "$worktree_dir" "$base_sha"
          if [[ -f "$worktree_dir/scripts/perf_report.py" ]]; then
            (
              cd "$worktree_dir"
              python -m scripts.perf_report \
                --items 300 \
                --repeats 3 \
                --output "$GITHUB_WORKSPACE/artifacts/perf/base.json"
            )
            python -m scripts.compare_perf_reports \
              --base artifacts/perf/base.json \
              --head artifacts/perf/head.json \
              --output artifacts/perf/compare.json \
              --markdown-output artifacts/perf/compare.md
          else
            printf '## Performance Comparison (base -> head)\n\n- base commit has no perf script\n' > artifacts/perf/compare.md
          fi
          cat artifacts/perf/compare.md >> "$GITHUB_STEP_SUMMARY"
          trap - EXIT
          cleanup
      - name: Upload perf artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-report-${{ github.run_id }}
          path: artifacts/perf
          if-no-files-found: warn
      - name: Docker build smoke test
        run: docker build -t weather-alert-bot-ci .
