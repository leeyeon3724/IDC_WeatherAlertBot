services:
  weather-alert-bot:
    container_name: weather-alert-bot
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DRY_RUN: "false"
      RUN_ONCE: "false"
      LOOKBACK_DAYS: "0"
      CLEANUP_ENABLED: "true"
      CLEANUP_RETENTION_DAYS: "30"
      CLEANUP_INCLUDE_UNSENT: "true"
    volumes:
      - ./data:/app/data
    command: ["python", "main.py"]
