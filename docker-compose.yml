services:
  weather-alert-bot:
    container_name: weather-alert-bot
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DRY_RUN: "false"
      RUN_ONCE: "false"
    volumes:
      - ./data:/app/data
    command: ["python", "main.py"]
